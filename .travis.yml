language: node_js

# https://github.com/nodejs/LTS
node_js:
  - '12'
  - '10'
  - '8'

git:
  depth: 5

cache: yarn

script:
  - if [[ "$TRAVIS_JOB_NUMBER" == *.1 ]]; then npm run test:ci; else npm run testonly; fi

jobs:
  include:
    - stage: deploy
      if: tag IS present
      script: echo "Deploying..."
      node_js: '12'
      deploy:
        provider: npm
        skip_cleanup: true
        email: "lee@leebyron.com"
        api_key:
          secure: ""
        on:
          tags: true
          branch: master
